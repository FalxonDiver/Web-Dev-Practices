<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rent a Pet - Graphics</title>

<style>


	body{
		background-color: #111315;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
		align-items: center;
	}
	h3{
		color: #c0ccd8;
	}
    #thumbs, #image {
		width: 700px;
		border: solid 1px 000;
		text-align: center;
		margin: 0 auto 0 auto;
		background: #191d20;
		padding: 10px;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #d5e0eb;
		margin: 10px;
	}

	#image{
		height:400px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script>

	PrintButton1 = new Image
	PrintButton2 = new Image
	PrintButton3 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/button.png"
	PrintButton2.src = "images/buttonH.png"
	PrintButton3.src = "images/buttonV.png"
	logo1.src = "images/logo.png"
	logo2.src = "images/logo2.png"
}


		var imgArray = new Array(
			'FrisbeeDog.jpg',
			'HuntingDogs.jpg',
			'KidsDog.jpg',
			'Pet1.jpg'
			

		);


		var titleArray = new Array(
			'Dog Performing a Trick',
			'Two Dogs',
			'Dog and Two Boys Portrait',
			'Woman and Dog'
			
		);
			
		var imgPath = "images/fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body onload="preloadImages()">


<div>
	<a href="" onMouseOver="document.PrintButton.src=PrintButton2.src;" onMouseOut="document.PrintButton.src=PrintButton1.src;" onMouseDown="document.PrintButton.src=PrintButton3.src;">

	<img src="images/button.png" width="200" height="50" id="PrintButton" alt="PrintButton" style="border:none;">

	</a>
</div>


<div id="logoP">
	<a href="logo.html" onMouseOver="document.logo.src=logo2.src;" onMouseOut="document.logo.src=logo1.src;">

	<img src="images/logo.png" width="133" height="126" id="logo" alt="logo" style="border:none;">

	</a>
</div>

<br>
<br>
<br>
<br>


<div id="thumbs">
		<img src="images/thumbnails/FrisbeeDogSm.jpg" alt="Dog doing Trick" onmouseover="swapImage(0);">
		<img src="images/thumbnails/HuntingDogsSm.jpg" alt="Two hunting Dogs" onmouseover="swapImage(1);">
		<img src="images/thumbnails/KidsDogSmall.jpg" alt="Dog and two kids" onmouseover="swapImage(2);">
		<img src="images/thumbnails/Pet1Sm.jpg" alt="Woman and Dog" onmouseover="swapImage(3);">
		
</div>

	<div id="image">

		<img id="theImage" src="images/fullsize/FrisbeeDog.jpg" alt="Dog doing trick">
		<h3>Newlyweds Sailing</h3>
	</div>

<img src="images/background.png" width="500" height="500" alt="back">
<h3>|Background|</h3>

<br>
<br>
<br>
<br>

</p>
  

</body>
</html>
