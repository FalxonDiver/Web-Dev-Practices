<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript Practice 1 SetCSS</title>

    <script type="text/javascript">
        <!-- Beginning of JavaScript -

            function changecolor(code) {
                var myHeading = document.getElementById('Top');
                document.body.style.backgroundColor = code;

                // Set heading styles based on the color code
                if (code === 'blue') {
                    myHeading.style.color = 'white';
                    myHeading.style.textDecoration = 'none';
                    myHeading.style.textAlign = 'right';
                    myHeading.style.fontSize = '30px';
                } else if (code === 'red') {
                    myHeading.style.color = 'black';
                    myHeading.style.textDecoration = 'none';
                    myHeading.style.textAlign = 'center';
                    myHeading.style.fontSize = '44px';
                } else if (code === 'yellow') {
                    myHeading.style.color = 'red';
                    myHeading.style.textDecoration = 'underline';
                    myHeading.style.textAlign = 'center';
                    myHeading.style.fontSize = '24px';
                } else {
                    // Default styles for other colors
                    myHeading.style.color = 'pink';
                    myHeading.style.textDecoration = 'none';
                    myHeading.style.fontSize = '44px';
                    myHeading.style.textAlign = 'left';
                }
            }

        // - End of JavaScript - -->
    </script>
</head>

<body onload="changecolor('red');">

    <h1 id="Top">Changing CSS Properties in JavaScript</h1>

    <form>
        <input type="button" name="Button1" value="RED" onclick="changecolor('red')" />
        <input type="button" name="Button2" value="YELLOW" onClick="changecolor('yellow')" />
        <input type="button" name="Button3" value="BLUE" onclick="changecolor('blue')" />
        <input type="button" name="Button4" value="WHITE" onclick="changecolor('white')" />
    </form>

</body>

</html>
